<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais em que vive: <input type="text" name="txtnac" id="txtnac">
    
    <input type="button" value="Verificar" onclick="verif()">
    <div id="res"></div>

    <script>
        
        function verif() {
            let txtn = window.document.getElementById('txtnac')
            var resul = window.document.getElementById('res')

            resul.innerHTML = `Pais em que você vive: ${txtn} `
            if (txtn == 'Brasil') {
                resul.innerHTML += `Voce é Brasieliro`
            } else (
                resul.innerHTML += `Voce é Extrangeiro`
            )
        }
    </script>
</body>
</html>
